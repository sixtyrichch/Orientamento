<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="website icon" type="png" href="logo.png">
</head>
<body>

  <!-- Sidebar Profile -->
  <div class="sidebar-profile" id="sidebar-profile" style="display:none;">
    <img src="logo.png" alt="Profilo" class="profile-img" />
    <span class="profile-name" id="profile-name"></span>
  </div>

  <!-- Auth Modal -->
  <div id="auth-modal" class="auth-modal" style="display:none;">
    <div class="auth-modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Accedi</h2>
        <button id="close-modal" class="close-modal">&times;</button>
      </div>
      <input type="text" id="username" placeholder="Nome utente" />
      <input type="password" id="password" placeholder="Password" />
      <div class="auth-buttons">
        <button id="submit-btn">Accedi</button>
      </div>
      <p id="toggle-auth" style="margin-top:10px; cursor:pointer; color:blue;">
        Non hai un account? Registrati
      </p>
    </div>
  </div>

  <!-- Sidebar -->
  <button class="sidebar-menu-button">
    <span class="material-symbols-rounded">menu</span>
  </button>

  <aside class="sidebar">
    <header class="sidebar-header">
      <a href="#" class="header-logo">
        <img src="logo.png" alt="Logo" />
      </a>
      <button class="sidebar-toggler">
        <span class="material-symbols-rounded">chevron_left</span>
      </button>
    </header>

    <nav class="sidebar-nav">
      <div id="upload-section" style="display:none;"></div>

      <ul class="nav-list primary-nav">
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-symbols-rounded">dashboard</span>
            <span class="nav-label">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-symbols-rounded">notifications</span>
            <span class="nav-label">Notifications</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-symbols-rounded">local_library</span>
            <span class="nav-label">Resources</span>
          </a>
        </li>
      </ul>

      <ul class="nav-list secondary-nav" style="margin-top:auto;"></ul>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="main-content">
    <div id="dashboard-section" class="content-section"><h2>Dashboard</h2></div>
    <div id="notifications-section" class="content-section" style="display:none;"><h2>Notifications</h2></div>
    <div id="resources-section" class="content-section" style="display:none;"><h2>Resources</h2></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
