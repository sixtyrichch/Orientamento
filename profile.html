<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
  <link rel="website icon" type="png" href="logo.png">
</head>
<body>

<!-- Sidebar copiata da dashboard.html -->
<div class="sidebar-profile" id="sidebar-profile" style="display:none;">
  <img src="logo.png" alt="Profilo" class="profile-img" />
  <span class="profile-name" id="profile-name"></span>
</div>

<button class="sidebar-menu-button">
  <span class="material-symbols-rounded">menu</span>
</button>

<aside class="sidebar">
  <header class="sidebar-header">
    <a href="profile.html" class="header-logo">
      <img src="logo.png" alt="Logo" />
    </a>
    <button class="sidebar-toggler">
      <span class="material-symbols-rounded">chevron_left</span>
    </button>
  </header>

  <nav class="sidebar-nav">
    <ul class="nav-list primary-nav">
      <li class="nav-item"><a href="dashboard.html" class="nav-link"><span class="material-symbols-rounded">dashboard</span><span class="nav-label">Dashboard</span></a></li>
      <li class="nav-item"><a href="#" class="nav-link"><span class="material-symbols-rounded">notifications</span><span class="nav-label">Notifications</span></a></li>
      <li class="nav-item"><a href="#" class="nav-link"><span class="material-symbols-rounded">local_library</span><span class="nav-label">Resources</span></a></li>
      <li class="nav-item dropdown">
        <a href="#" class="nav-link" id="community-toggle-profile">
          <span class="material-symbols-rounded">groups</span><span class="nav-label">Community</span>
        </a>
        <ul class="dropdown-list" id="community-list-profile" style="display:none;">
          <li><a href="#" class="community-link" data-sub="diritto_economia">Diritto ed economia</a></li>
          <li><a href="#" class="community-link" data-sub="italiano">Lingua e letteratura italiana</a></li>
          <li><a href="#" class="community-link" data-sub="matematica">Matematica</a></li>
          <li><a href="#" class="community-link" data-sub="fisica">Scienze integrate fisica</a></li>
          <li><a href="#" class="community-link" data-sub="scienze_integrali">Scienza integrale chimica</a></li>
          <li><a href="#" class="community-link" data-sub="scienze_terra_biologia">Scienza della terra e Biologia</a></li>
        </ul>
      </li>
    </ul>

    <ul class="nav-list secondary-nav" style="margin-top:auto;"></ul>
  </nav>
</aside>

<main class="main-content">
  <div class="profile-card">
    <h2>Profilo utente</h2>

    <div class="profile-section">
      <img id="profile-img-main" src="logo.png" alt="Foto Profilo">
      <input type="file" id="profile-file" accept="image/*">
      <button id="change-photo">Cambia Foto Profilo</button>
    </div>

    <div class="profile-section">
      <input type="text" id="new-username" placeholder="Nuovo nome utente">
      <button id="change-username">Cambia Nome</button>
    </div>

    <div class="profile-section">
      <button id="delete-account" style="background:#ff4d4f;color:#fff;">Elimina Account</button>
    </div>

    <div class="profile-section">
      <button id="logout-btn">Logout</button>
    </div>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
