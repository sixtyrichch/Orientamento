  <script>
fetch("posts.json")
    .then(r => r.json())
    .then(posts => {
        const container = document.getElementById("posts");
        container.innerHTML = "";

        posts.forEach(p => {
            container.innerHTML += `
                <div class="post">
                    <h3>${p.title}</h3>
                    <p>${p.content}</p>
                    <small>${p.sector} → ${p.subject}</small>
                </div>
            `;
        });
    });
</script>


<script>
(function() {
    const path = window.location.pathname.split("/").filter(Boolean);

    // Il progetto è SEMPRE nella prima cartella dopo localhost → "b"
    const projectFolder = path[0]; // <-- QUI otteniamo "b"

    // Percorso assoluto corretto per global.js
    const scriptPath = "/" + projectFolder + "/global.js";

    // Carichiamo il file davvero dal percorso corretto
    const script = document.createElement("script");
    script.src = scriptPath;
    document.body.appendChild(script);

    // Base URL per delete_post.php
    window.__BASE_URL = "/" + projectFolder + "/";
})();
</script>
