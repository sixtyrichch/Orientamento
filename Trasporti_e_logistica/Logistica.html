<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orientamento - StudyNow</title>
  <link rel="icon" href="logo.jpg" type="image/png">
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body data-posts-path="Logistica_posts.json">

  <!-- Auth Modal -->
  <div id="auth-modal" class="auth-modal" style="display:none;">
    <div class="auth-modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Accedi</h2>
        <button id="close-modal" class="close-modal">&times;</button>
      </div>
      <input type="text" id="email" placeholder="E-mail" />
      <input type="password" id="password" placeholder="Password" />
      <div class="auth-buttons">
        <button id="submit-btn">Accedi</button>
      </div>
    </div>
  </div>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <header class="sidebar-header">
      <img src="logo.jpg" alt="Logo" />
    </header>
    <nav class="sidebar-nav">
      <ul class="nav-list primary-nav">
        <li class="nav-item">
          <a href="..\Home.html" class="nav-link">
            <span class="material-symbols-rounded">home</span>
            <span class="nav-label">Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="Dashboard_Trasp_Logi.html" class="nav-link">
            <span class="material-symbols-rounded">dashboard</span>
            <span class="nav-label">Dashboard</span>
          </a>
        </li>
        <li class="nav-item dropdown subjects-dropdown" id="subjects-dropdown">
          <a href="#" class="nav-link dropdown-toggle" id="subjects-toggle">
            <span class="material-symbols-rounded">menu_book</span>
            <span class="nav-label">Materie</span>
          </a>
          <ul class="dropdown-menu" id="subjects-menu">
            <li><a href="Scienze_nav.html" class="dropdown-item">Scienze della navigazione, struttura e costruzione del mezzo navale</a></li>
            <li><a href="Mecca_macchi.html" class="dropdown-item">Meccanica e macchine</a></li>
            <li><a href="Logistica.html" class="dropdown-item">Logistica</a></li>
          </ul>
        </li>
      </ul>
      <ul class="nav-list secondary-nav" style="margin-top:auto;"></ul>
    </nav>
  </aside>

  <!-- Main content -->
  <div id="section-Logistica" class="section main-content"></div>

  <script src="../script.js"></script>
  <script>
fetch("Logistica_posts.json")
    .then(res => res.json())
    .then(posts => {
        const div = document.getElementById("section-Logistica");
        if(div) {
            div.innerHTML = posts.map(p => `
            <div class="post">
                <h3>${p.title}</h3>
                <p>${p.content}</p>
            </div>`).join("");
        }
    })
    .catch(err => console.error("Errore caricamento materia:", err));
</script>


<script>
(function() {
    const path = window.location.pathname.split("/").filter(Boolean);

    // Il progetto è SEMPRE nella prima cartella dopo localhost → "b"
    const projectFolder = path[0]; // <-- QUI otteniamo "b"

    // Percorso assoluto corretto per global.js
    const scriptPath = "/" + projectFolder + "/global.js";

    // Carichiamo il file davvero dal percorso corretto
    const script = document.createElement("script");
    script.src = scriptPath;
    document.body.appendChild(script);

    // Base URL per delete_post.php
    window.__BASE_URL = "/" + projectFolder + "/";
})();
</script>


</body>
</html>
